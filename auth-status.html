<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光子矩阵 - 会员状态</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .status-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .status-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .status-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .status-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .title-text h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #333;
        }

        .title-text p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .card-icon.license { background: linear-gradient(135deg, #667eea, #764ba2); }

        .card-icon.usage { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .card-icon.expiry { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .card-content {
            space-y: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.expiring {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.expired {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .details-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .countdown {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: #333;
            margin: 15px 0;
        }

        .countdown.warning {
            color: #f39c12;
        }

        .countdown.danger {
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e1e5e9;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-content">
            <!-- 头部 -->
            <div class="status-header">
                <div class="status-title">
                    <div class="title-left">
                        <div class="status-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="title-text">
                            <h1>会员状态中心</h1>
                            <p>查看和管理您的许可证状态</p>
                        </div>
                    </div>
                    <button class="back-btn" onclick="goBack()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        返回主界面
                    </button>
                </div>
            </div>

            <!-- 状态卡片 -->
            <div class="status-cards">
                <!-- 许可证状态 -->
                <div class="status-card">
                    <div class="card-header">
                        <div class="card-icon license">证</div>
                        <h3 class="card-title">许可证状态</h3>
                    </div>
                    <div class="card-content">
                        <div class="info-item">
                            <span class="info-label">状态</span>
                            <span class="status-badge" id="licenseStatusBadge">加载中...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">套餐类型</span>
                            <span class="info-value" id="packageType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">账号数量</span>
                            <span class="info-value" id="accountCount">-</span>
                        </div>
                        <div class="countdown" id="countdown">-</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="timeProgress"></div>
                        </div>
                    </div>
                </div>



                <!-- 使用统计 -->
                <div class="status-card">
                    <div class="card-header">
                        <div class="card-icon usage">用</div>
                        <h3 class="card-title">使用统计</h3>
                    </div>
                    <div class="card-content">
                        <div class="info-item">
                            <span class="info-label">总使用天数</span>
                            <span class="info-value" id="totalUsageDays">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">最后使用</span>
                            <span class="info-value" id="lastUsage">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">功能调用</span>
                            <span class="info-value" id="featureUsage">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">在线状态</span>
                            <span class="status-badge active" id="onlineStatus">在线</span>
                        </div>
                    </div>
                </div>

                <!-- 到期提醒 -->
                <div class="status-card">
                    <div class="card-header">
                        <div class="card-icon expiry">期</div>
                        <h3 class="card-title">到期管理</h3>
                    </div>
                    <div class="card-content">
                        <div class="info-item">
                            <span class="info-label">激活日期</span>
                            <span class="info-value" id="activationDate">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">到期日期</span>
                            <span class="info-value" id="expiryDate">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">剩余天数</span>
                            <span class="info-value" id="remainingDays">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">续费提醒</span>
                            <span class="status-badge active">已开启</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="status-card">
                <div class="action-buttons">
                    <button class="action-btn btn-primary" onclick="refreshStatus()">刷新状态</button>
                    <button class="action-btn btn-secondary" onclick="showDetails()">查看详情</button>
                    <button class="action-btn btn-secondary" onclick="exportData()">导出数据</button>
                    <button class="action-btn btn-danger" onclick="confirmLogout()">注销许可</button>
                </div>
            </div>

            <!-- 详细信息 -->
            <div class="details-section">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    详细信息
                </h2>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">卡密</div>
                        <div class="detail-value" id="cardKey">-</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">软件版本</div>
                        <div class="detail-value" id="appVersion">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">许可版本</div>
                        <div class="detail-value" id="licenseVersion">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在加载状态信息...</p>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">许可证详情</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <script>
        let licenseData = null;
        let countdownInterval = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await loadLicenseStatus();
            startCountdown();
        });

        // 加载许可证状态
        async function loadLicenseStatus() {
            showLoading(true);
            
            try {
                // 获取许可证状态
                const statusResponse = await window.electronAPI.getLicenseStatus();
                if (statusResponse.success) {
                    const status = statusResponse.status;
                    updateStatusDisplay(status);
                }

                // 获取当前许可证
                const licenseResponse = await window.electronAPI.getCurrentLicense();
                if (licenseResponse.success && licenseResponse.license) {
                    licenseData = licenseResponse.license;
                    updateLicenseDisplay(licenseData);
                }



            } catch (error) {
                console.error('加载状态失败:', error);
                showError('加载状态信息失败');
            } finally {
                showLoading(false);
            }
        }

        // 更新状态显示
        function updateStatusDisplay(status) {
            const badge = document.getElementById('licenseStatusBadge');
            badge.textContent = status.message;
            
            if (status.status === 'active') {
                badge.className = 'status-badge active';
            } else if (status.status === 'expiring_soon') {
                badge.className = 'status-badge expiring';
            } else {
                badge.className = 'status-badge expired';
            }
        }

        // 更新许可证显示
        function updateLicenseDisplay(license) {
            document.getElementById('packageType').textContent = getPackageTypeName(license.packageType);
            document.getElementById('accountCount').textContent = `${license.accountCount}个账号`;
            document.getElementById('cardKey').textContent = license.cardKey;

            document.getElementById('licenseVersion').textContent = license.version || '1.0.1';
            
            // 时间相关
            const activatedAt = new Date(license.activatedAt);
            const expiresAt = new Date(license.expiresAt);
            
            document.getElementById('activationDate').textContent = formatDate(activatedAt);
            document.getElementById('expiryDate').textContent = formatDate(expiresAt);
            document.getElementById('bindTime').textContent = formatDate(activatedAt);
            
            // 计算剩余天数
            const now = new Date();
            const totalDays = Math.ceil((expiresAt - activatedAt) / (1000 * 60 * 60 * 24));
            const remainingDays = Math.ceil((expiresAt - now) / (1000 * 60 * 60 * 24));
            const usedDays = totalDays - remainingDays;
            
            document.getElementById('remainingDays').textContent = `${Math.max(0, remainingDays)}天`;
            document.getElementById('totalUsageDays').textContent = `${usedDays}天`;
            
            // 更新进度条
            const progress = Math.max(0, Math.min(100, (usedDays / totalDays) * 100));
            document.getElementById('timeProgress').style.width = `${progress}%`;
        }



        // 开始倒计时
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                if (licenseData) {
                    updateCountdown();
                }
            }, 1000);
        }

        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const expiresAt = new Date(licenseData.expiresAt);
            const diff = expiresAt - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = '已过期';
                document.getElementById('countdown').className = 'countdown danger';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            let text = '';
            let className = 'countdown';
            
            if (days > 7) {
                text = `${days}天`;
            } else if (days > 0) {
                text = `${days}天${hours}小时`;
                className = 'countdown warning';
            } else {
                text = `${hours}时${minutes}分`;
                className = 'countdown danger';
            }
            
            document.getElementById('countdown').textContent = text;
            document.getElementById('countdown').className = className;
        }

        // 获取套餐类型名称
        function getPackageTypeName(packageType) {
            const typeMap = {
                '10': '入门版',
                '20': '标准版',
                '50': '专业版',
                '100': '企业版'
            };
            return typeMap[packageType] || packageType;
        }

        // 格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 刷新状态
        async function refreshStatus() {
            await loadLicenseStatus();
            showMessage('状态已刷新', 'success');
        }

        // 显示详情
        function showDetails() {
            if (!licenseData) {
                showError('没有许可证数据');
                return;
            }
            
            const content = `
                <div style="font-family: monospace; font-size: 12px; line-height: 1.6;">
                    <h4>完整许可证信息</h4>
                    <pre>${JSON.stringify(licenseData, null, 2)}</pre>
                </div>
            `;
            
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').style.display = 'block';
        }

        // 导出数据
        async function exportData() {
            try {
                const data = {
                    license: licenseData,
                    exportTime: new Date().toISOString(),
                    deviceInfo: await window.electronAPI.getDeviceInfo()
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `license_data_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage('数据导出成功', 'success');
            } catch (error) {
                showError('导出失败: ' + error.message);
            }
        }

        // 确认注销
        function confirmLogout() {
            if (confirm('确定要注销当前许可证吗？\n注销后需要重新激活才能使用软件。')) {
                logout();
            }
        }

        // 注销许可证
        async function logout() {
            try {
                showLoading(true);
                const response = await window.electronAPI.removeLicense();
                
                if (response.success) {
                    alert('许可证已注销，即将跳转到激活页面');
                    window.location.href = 'auth-activation.html';
                } else {
                    showError('注销失败: ' + response.message);
                }
            } catch (error) {
                showError('注销过程出错: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 返回主界面
        function goBack() {
            window.location.href = 'index.html';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 显示消息
        function showMessage(message, type) {
            // 这里可以显示通知消息
            console.log(`${type}: ${message}`);
        }

        // 显示错误
        function showError(message) {
            alert('错误: ' + message);
        }

        // 点击模态框外部关闭
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'F5') {
                e.preventDefault();
                refreshStatus();
            }
        });

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
